<html lang="en">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <title>Order</title>
    </head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
       <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="basket-picnic-svgrepo-com.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              WineCard  
            </a>
          </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Wine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Sorts</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="error" id="nameError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error" id="emailError" style="color: red;"></div>
            </div>
            <div class="form-group">
                <label for="message">Wine:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your wine"></textarea>
                <div class="error" id="messageError" style="color: red;"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            <div id="successMessage" class="mt-3" style="display: none; color: green;">Your order has been placed!</div>
        </form>
    </div>

        
        <div class="footer">
          
            <a href="https://facebook.com" target="_blank" class="social-icons">
                <img src="facebook-3-logo-svgrepo-com.svg" width="30" height="30" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icons">
                <img src="twitter-logo-svgrepo-com.svg" width="30" height="30" alt="Twitter">

                <img src="instagram-1-svgrepo-com.svg" width="30" height="30" alt="Instagram">

            <a href="https://youtube.com" target="_blank" class="social-icons">
                <img src="youtube-color-svgrepo-com.svg" width="30" height="30" alt="YouTube">
            </a>
        </div>
   
</body>
</html>
